<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,200;0,300;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page_container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="nav_wrapper">
          <nav>
            <ul>
              <li>Product</li>
              <li>Features</li>
              <li>Pricing</li>
              <li>Login</li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <div class="flex">
          <div class="left">
            <p><span class="label">New</span> Monograph Dashboard</p>

            <h1>Powerful insights into your team</h1>

            <p>Project planning and time tracking for agile teams</p>

            <p>Schedule a demo to see a live preview</p>
          </div>

          <div class="right">
            <div class="wrapper">
              <img
                src="images/illustration-devices.svg"
                alt="illustration-devices"
              />
            </div>
          </div>
        </div>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
